<html>

<head>
    <meta charset="utf-8">
</head>
<script>
    function create(){          
        var t = document.getElementById("test");                       //引数は文字列文字列
        if(t.innerHTML == "")
        {
            t.innerHTML = "<input type=\"text\" value=\"でました\">";
        }else{
            t.innerHTML = "";
        }
        
    }
    function calc(){
        var from =eval(document.getElementById("from").value);        //eval 数値として評価して documentはhtml全体を指す
        var to =eval(document.getElementById("to").value);
        var result = 0;
        for (var i = from; i <= to; i++) {
            result = result + i;
        }
        document.getElementById("result").value = result;
    }
</script>

<body>
    <input type="button" value="作成" onclick="create()">
    <div id="test"></div>
    <input type="text" id ="from" value ="1">から<input type="text" id ="to" value="100"><br> 
    <input type="button" value="計算" onclick="calc()">
    <textarea id="result"></textarea>
</body>

</html>
