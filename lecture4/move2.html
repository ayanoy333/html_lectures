<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>movement</title>
    <style>
        div.container{
            position: absolute;         /*絶対座標　初期値*/
            top: 100px;
            left: 100px;        
            right: 100px;
        }
    </style>
</head>

<body>
    <div id="text" class="container">⚫⚫⚫</div>
  <!-- <input type="button" value="左" onclick="moveLeft()">
    <input type="button" value="右" onclick="moveRight()">-->

    <script>
        document.getElementById("text").xpos=100;       //1番最初に1回だけ実行される　関数呼ぶときはこない
        setTimeout(moveRight,1000);                     //1000mm sec = 1秒経ったらmoveRightを呼ぶ
        function moveLeft(){                            //ボタンを押したら呼ばれる
            var mv = document.getElementById("text");
            mv.xpos -= 10;
           mv.style.left = mv.xpos + 'px';
        }
        function moveRight(){                            //ボタンを押したら呼ばれる
            var mv = document.getElementById("text");
            mv.xpos += 10;
           mv.style.left = mv.xpos + 'px';
           setTimeout(moveRight,1000);
        }
        
    </script>
</body>
</html>
