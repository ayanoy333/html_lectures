<!-- コンテンツの表示 -->
<div layout:fragment="content">
    <main class="offcanvas-outside bg-light">
        <div class="container-fluid">

            <!-- トグルボタン -->
            <div th:replace="~{fragments/sidebar :: toggler}">
            </div>

            <div class="row">
                <div class="col">

                    <div class="card shadow">
                        <div class="card-header">
                            <h6 class="text-navy my-2">
                                メンバー一覧
                            </h6>
                        </div>
                        <div class="card-body">

                            <div th:if="${members.size() == 0}">
                                該当データがありません
                            </div>

                            <table th:if="${members.size() > 0}" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>名前</th>
                                        <th>守備位置</th>
                                        <th>学年</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="member : ${members}" th:object="${member}">
                                        <td th:text="*{id}"></td>
                                        <td th:text="*{name}"></td>
                                        <td th:text="*{position.name}"></td>
                                        <td>
                                            <a th:href="@{/edit/{id}(id=*{id})}" class="btn btn-light">
                                                <i class="bi bi-arrow-down-circle-fill"></i>
                                                編集
                                            </a>

                                            <a th:href="@{/delete/{id}(id=*{id})}" class="btn btn-info">
                                                <i class="bi bi-backspace-fill"></i> 削除
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <a href="https://www.jhbf.or.jp/" class="btn btn-primary" target="_blank">
                                高野連
                            </a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>
