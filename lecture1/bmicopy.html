        Math.floor(50/2.89)
        console.log(50/2.89); 
   
public class Lesson010{
    public static void main(String args[]){
        //2つの変数「x」と「y」を宣言
        int x = 7;
        int y = 3;
        System.out.println("xとyの足し算は" + (x + y) + "です。");
        System.out.println("xとyの引き算は" + (x - y) + "です。");
        System.out.println("xとyの掛け算は" + (x * y) + "です。");
        System.out.println("xをyで割った時の商は" + (x / y) + "です。");
        System.out.println("xをyで割った時の余りは" + (x % y) + "です。");
    }
}
</script>
</html>
