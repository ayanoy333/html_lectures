<HTML>
    <HEAD>
    <SCRIPT LANGUAGE="JavaScript">
    
    function dsp_calc() {
      document.frm.result.value = 
        eval(document.frm.num1.value) / eval(document.frm.num2.value);
    }
    
    </SCRIPT>
    </HEAD>
    <head>
        <title>bmicopy2.html</title>
    </head>
    
    <body>
        <h1>BMIを計算します</h1>             
        <li>18.5~25が標準です</li>
       
        <script type="text/javascript">
            function checkText(){
                alert(document.form1.input1.value);
            }
        </script>
    </body>
    <BODY>
    <CENTER>
    <form name=frm>
    <table border=2 cellpadding=2>
    <tr>
    <td align=right>
    <font color=blue size=2>体重(kg)
    </td><td>
    <input type=text name="num1" value=2 size=10>
    </td></tr>
    <tr>
    <td align=right>
    <font color=blue size=2>身長(m)の2乗
    </td><td>
    <input type=text name="num2" value=5 size=10>
    </td></tr>
    <tr>
    <td align=right>
    <font color=blue size=2>BMI
    </td><td>
    <input type=text name="result" size=10>
    </td></tr>
    <tr>
    <td align=center colspan=2>
    <input type=button value="計算" onclick=dsp_calc()>
    </td></tr></table>
    </form>
    </CENTER>
    </BODY>
    </HTML>
