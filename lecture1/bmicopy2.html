<HTML>
    <HEAD>
        <meta charset="utf-8">
        <title>bmicopy2.html</title>
    <SCRIPT LANGUAGE="JavaScript">
    
    function dsp_calc() {
        var weight = document.frm.num1.value;
        var height = document.frm.num2.value / 100;
        var result = weight / (height * height);
            result = result.toFixed(2);                 <!--第二位までで四捨五入-->
      document.frm.result.value = result;
    }
    
    </SCRIPT>
    </HEAD>
    
    <body>
        <h1>BMIを計算します</h1>             
        <li>18.5~25が標準です</li>
           
    </body>
    <BODY>
    <CENTER>
    <form name=frm>
    <table border=2 cellpadding=2>
    <tr>
    <td align=right>
    <font color=blue size=2>体重(kg)
    </td><td>
    <input type=text name="num1" value=2 size=10>
    </td></tr>
    <tr>
    <td align=right>
    <font color=blue size=2>身長(cm)
    </td><td>
    <input type=text name="num2" value=5 size=10>
    </td></tr>
    <tr>
    <td align=right>
    <font color=blue size=2>BMI
    </td><td>
    <input type=text name="result" size=10>
    </td></tr>
    <tr>
    <td align=center colspan=2>
    <input type=button value="計算" onclick=dsp_calc()>
    </td></tr></table>
    </form>
    </CENTER>
    </BODY>
    </HTML>
