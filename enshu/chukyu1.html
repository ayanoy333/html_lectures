            function f45(){
                var input = eval(document.getElementById("45input").value);
                var fare;   //運賃
                var d;      //距離
                var e;      //313m以降
                if(input <= 1700){
                    fare = 610;
                }if(input > 1700){
                    d = input - 1700;
                    if(d%313 == 0){
                        e = d/313;
                        fare = e*80 + 610;
                    }else{
                        e = Math.floor(d/313);
                        fare = (e + 1)*80 + 610;
                    }
                }
                document.getElementById("45output").value = fare;
            }
