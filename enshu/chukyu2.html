        <script>
            function f40(){
                var i = eval(document.getElementById("40input").value);
                data = "";
                if(i%2 == 0){
                    data = "even";
                }else {
                    data = "odd";
                }
                document.getElementById("40output").value = data;
            }
            function f41(){
                var i = eval(document.getElementById("41input").value);
                data = "";
                if(1 <= i && i <= 9){
                    data = i + "は一桁の自然数";
                }else{
                    data = i + "は一桁の自然数ではない";
                }
                document.getElementById("41output").value = data;
            }
            function f42(){
                var i1 = eval(document.getElementById("42input1").value);
                var i2 = eval(document.getElementById("42input2").value);
                var i3 = eval(document.getElementById("42input3").value);
                data = "";
                if(i1 <= i2 && i2 <= i3){
                    data = "OK";
                }else{
                    data = "NG";
                }
                document.getElementById("42output").value = data;
            }
            function f43(){
                var a = eval(document.getElementById("43input1").value);
                var b = eval(document.getElementById("43input2").value);
                var c = eval(document.getElementById("43input3").value);
                data = "";
                if(b*b - (4*a*c) < 0){
                    data = "2つの虚数解";
                }else if(b*b - (4*a*c) > 0){
                    data = "2つの実数解";
                }else{
                    data = "重解";
                }
                
                document.getElementById("43output").value = data;
            }
            function f44(){
                var i1 = eval(document.getElementById("44input1").value);
                var i2 = eval(document.getElementById("44input2").value);
                var d = Math.floor(i1/i2);
                var c = Math.floor(100 * ((i1/i2) - d));
                document.getElementById("44output").value = d + "$ " + c + "¢";
            }
            function f45(){
                var m = eval(document.getElementById("45input").value);
                var f;
                var d = m - 1700;
                if(m <= 1700){
                    f = 610;
                }else if(m > 1700 && d%313 == 0){
                    f = (d/313) * 80 + 610;
                }else{
                    f = (Math.floor(d/313))*80 + 690;
                }
                document.getElementById("45output").value = f + "円";
            }
            function f46(){
                var p = eval(document.getElementById("46input").value);
                var fee;
                if(p < 5){
                    fee = p * 600;
                }else if(p < 20){
                    fee = p * 550;
                }else{
                    fee = p * 500;
                }
                document.getElementById("46output").value = fee;
            }
            function f47(){
                var a = document.getElementById("47input1").value;
                var b = document.getElementById("47input2").value;
                temp = a;
                a = b;
                b = temp;
                document.getElementById("47output").value = "a = " + a + ",b = " + b;
            }
            function f48(){     //ループ
                var num = eval(document.getElementById("48input").value);
                var result = num;
                var data = "";
                for(i = num; result != 1;){
                    if(result%2 == 0){
                        result /= 2;
                    }else{
                        result = result * 3 + 1;
                    }
                    data += result + "\r\n";
                }
                document.getElementById("48output").value = data;
            }
            function f49(){
                var data = "";
                for(var i = 1; i <= 9; i++){
                    for(var j = 1; j <= 9; j++){
                        data += ('   ' + j * i).slice( -4 );
                    }
                    data += "\r\n";
                }
                document.getElementById("49output").value = data;
            }
            function f50(){
                var data = document.getElementById("50output");     //dataにオブジェクトを入れた 
                for(i = 1; i <= 100; i++){
                    var flg = 0;
                    if(i%3 == 0){       //条件判定　flgに値をセット 
                        flg |= 1;       //1bitめ
                    }
                    if(i%5 == 0){
                        flg |= 2;       //2bitめ        2^n
                    }
                    switch (flg){
                        case 1:
                            data.value += "foo";
                            break;
                        case 2:
                            data.value += "bar";
                            break;
                        case 3:                 //bitの論理和 1と2の足し算
                            data.value += "foobar";
                            break;
                        default:
                            data.value += String(i);

                    }
                    data.value += "\r\n";
                    
                }
            }
            function f51(){     //()の位置ミス 10円
                var i = eval(document.getElementById("51input").value);
                var h = Math.floor(i/100);
                var t = Math.floor((i - h*100)/10);     //inputから100円玉の枚数を引いて、1円は切り捨て
                var o = i - h*100 - t*10;
                document.getElementById("51output").value = "100円玉" + h + "枚、10円玉" + t +"枚、1円玉" + o + "枚";
            }
            function f52(){     //100は4で割り切れる
                var input = eval(document.getElementById("52input").value);
                var data = "閏年ではない";
                if (input%4 == 0){      //4で割り切れる世界↓
                    if(input%100 != 0 || input%400 == 0){
                        data = "閏年である";
                    }
                }
                document.getElementById("52output").value = data;
            }
            function f53(){
                var input = eval(document.getElementById("53input").value);
                var data = "";
               /* for(var i = 2; i <= input;){
                    if(input%i == 0){
                        input = input/i;
                        data += i + ' ';
                        continue;       //更新式までジャンプ　ラベル付き
                    }
                    i++;
                }*/
               /* var i = 2;
                while(i <= input){
                    if(input%i == 0){
                        input = input/i;
                        data += i + ' ';
                        continue;       
                    }
                    i++;
                }*/
                var i = 2;
                while(true){        //whileの中はtrue 無限ループ
                    if(input%i == 0){
                        input = input/i;
                        data += i + ' ';
                        continue;       //whileの先頭にもどる
                    }
                    i++;
                    if(i > input){      //break 条件
                        break;
                    }
                }
                document.getElementById("53output").value = data;
            }
            function f54(){

                var min = m[1];

            function f57(){
                var t = [[50],[62,42,32],[45,3,16],[21,61,62],[22,78,1],[57,67,36],[91,85,85],[99,14,84],[3,100,61],[63,43,37],[28,9,79],[16,53,85],[80,43,62],[63,80,78],[75,3,64],[42,47,65],[96,64,19],[98,79,37],[38,7,96],[97,38,4],[46,32,2],[42,32,99],[7,92,92],[2,81,97],[38,24,82],[72,19,20],[99,95,19],[99,49,71],[6,79,3],[98,66,16],[40,69,84],[43,68,18],[91,10,97],[74,35,67],[59,57,91],[51,14,37],[60,16,33],[78,56,77],[13,89,67],[50,80,85],[68,73,90],[45,58,78],[71,60,26],[57,53,5],[1,82,23],[67,74,95],[8,90,16],[58,52,71],[65,58,9],[97,91,77],[56,24,87],];
                var sE = 0;
                var sM = 0;
                var sJ = 0;
                for(var i = 0;i < t[0][0]; i++){
                    sE += t[i + 1][0];
                    sM += t[i + 1][1];
                    sJ += t[i + 1][2];
                }
                document.getElementById("57output").value += "平均点英語:" + sE/t[0][0] + "数学:" + sM/t[0][0] + "国語:" + sJ/t[0][0] + "\r\n";
                for(var i = 0; i < t[0][0]; i++){
                    document.getElementById("57output").value += i + ":\t" + (t[i + 1][0] + t[i + 1][1] + t[i + 1][2]) + "\r\n";
                }
            }
            function f58(){
                var ar = Array(5);
                ar[0] = eval(document.getElementById("58input1").value);
                ar[1] = eval(document.getElementById("58input2").value);
                ar[2] = eval(document.getElementById("58input3").value);
                ar[3] = eval(document.getElementById("58input4").value);
                ar[4] = eval(document.getElementById("58input5").value);
                var data = "";
                for(var i = 0; i < 5; i++){
                    data += ar[i] + "\t:";
                    for(var j = 1; j <= ar[i]; j++){
                        data += "*";
                        if(j%5 == 0){
                            data += " ";
                        }
                    }
                    data += "\r\n";

            function f59(){
                var a = [];
                a[0] = [1,2,3];

                b[2] = [8,9,1];
                var data = "";
                for(var i = 0; i < 3; i++){
